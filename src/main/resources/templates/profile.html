<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>profile</title>
</head>

<body>

  [[${n}]]<br>
  [[${b}]]<br>
  [[${g}]]<br>
  [[${c}]]<br>
  <a href="/test3/eprofform">編集</a>
  <div th:if="${profile}">
    <script>
      console.log(profile);
    </script>
    <form action="/test3/editprof" method="POST">
      <input type="text" name="name" th:value="${profile.username}"><br>
      <input type="date" name="birth" th:value="${profile.birth}"><br>
      <input type="radio" name="gender" value="男">男
      <input type="radio" name="gender" value="女">女
      <input type="radio" name="gender" value="その他" checked="checked">その他<br>
      <input type="text" name="comment" th:value="${profile.comment}"><br>
      <input type="submit" value="編集">
    </form>
  </div>
  <a href="/test1/rchat">チャット画面に戻る</a>

</body>
