<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bavarder</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <div th:if="${name}">
    name : [[${name}]]
  </div>

  <form action="/send" method="post">
    <input type="text" name="message">
    <input type="submit" value="送信">
  </form>

  <div th:each="chat,stat:${chats}">
    [[${chat.user}]] : [[${chat.message}]]
  </div>
</body>

</html>
